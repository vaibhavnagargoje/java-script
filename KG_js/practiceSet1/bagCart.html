<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Cart</title>
    <style>
        main{
            margin: auto;
        }

        .container{
                        display: flex;
            justify-content: center;

        }
        .btn{
            border:2px black solid;
            border-radius:4px;
            padding:10px;
            background-color: green;

        }
        .btn:nth-child(2){
            background-color: white;
        }
        .btn:active{
            background-color: gray;
            
        }
    </style>
</head>
<body>
    <main>
        <div class="container">
            <button class="btn" onclick="cartQuantity=cartQuantity+1;
        document.querySelector('#card-summary').innerText=`your bag has ${cartQuantity} items`;
            ">add to bag</button>
            <button class="btn" onclick="cartQuantity--;
            document.querySelector('#card-summary').innerText=`your bag has ${cartQuantity} items`">Move to wishlist</button>
            <button class="btn" onclick="cartQuantity+=2;
            document.querySelector('#card-summary').innerText=`your bag has ${cartQuantity} items`">add 1+1 sale item</button>
        </div>
        <div id="card-summary">
            
        </div>
    </main>

    <script>
        let cartQuantity=0;
        document.querySelector('#card-summary').innerText=`your bag has No items ${cartQuantity}`;
    </script>
</body>
</html>
